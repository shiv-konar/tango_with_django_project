<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add page to {{ category.name }}</h1>
    {% if category %}
        <form id="page_form" method="post" action="{% url 'add_page' category.slug %}">{% csrf_token %}
            {% for hidden in forms.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in forms.visible_fields %}
                {{ field.errors }}
                 {{ field.help_text }}<br/>
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Create Page">
        </form>
    {% else %}
        <h1> No form</h1>
    {% endif %}
</body>
</html>
