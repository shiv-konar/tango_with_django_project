<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    {% if category %}
        <h1>{{ category_name }}</h1>
        {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a> </li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
    {% else %}
        <strong>The specified category {{ category_name }} does not exist!</strong>
    {% endif %}
    <br />
    <a href="/rango/category/{{ category_name_slug }}/add_page">Add a page</a>
</body>
</html>
