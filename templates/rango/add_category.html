<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add a category</h1>
    <form id="category_form" method="post" action="/rango/add_category/">{% csrf_token %}
        {% for hidden in forms.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in forms.visible_fields %}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Category">
    </form>
</body>
</html>
