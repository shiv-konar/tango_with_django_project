{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
    <h1>Add a category</h1>
    <form id="category_form" method="post" action="{% url 'add_category' %}">{% csrf_token %}
        {% for hidden in forms.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in forms.visible_fields %}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Category">
    </form>
{% endblock %}
